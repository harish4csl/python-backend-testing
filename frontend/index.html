<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management Portal | Mr.Harish</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
    }

    /* Animated Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
      z-index: -1;
      animation: backgroundMove 15s ease-in-out infinite;
    }

    @keyframes backgroundMove {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(20px, 20px); }
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Header Section */
    .header {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 30px;
      animation: slideDown 0.6s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .logo-container {
      position: relative;
    }

    .header img {
      height: 60px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .header img:hover {
      transform: scale(1.05) rotate(2deg);
    }

    .header-title {
      display: flex;
      flex-direction: column;
    }

    .header h1 {
      color: #2d3436;
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 5px;
    }

    .header-subtitle {
      color: #636e72;
      font-size: 14px;
      font-weight: 400;
    }

    .stats-badge {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 10px 20px;
      border-radius: 50px;
      font-size: 14px;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* Main Content Grid */
    .content-grid {
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 30px;
      margin-bottom: 30px;
    }

    /* User Table Section */
    .table-section {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 25px;
    }

    .section-title {
      font-size: 24px;
      font-weight: 700;
      color: #2d3436;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .section-title::before {
      content: 'ðŸ‘¥';
      font-size: 28px;
    }

    .refresh-btn {
      background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 184, 148, 0.3);
    }

    .refresh-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 184, 148, 0.4);
    }

    .refresh-btn:active {
      transform: translateY(0);
    }

    /* Table Styles */
    .table-container {
      overflow-x: auto;
      border-radius: 12px;
      max-height: 500px;
      overflow-y: auto;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
    }

    th {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 16px;
      text-align: left;
      font-weight: 600;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    th:first-child {
      border-top-left-radius: 12px;
    }

    th:last-child {
      border-top-right-radius: 12px;
    }

    td {
      padding: 16px;
      border-bottom: 1px solid #f0f3f7;
      color: #2d3436;
      font-size: 14px;
    }

    tr {
      transition: all 0.3s ease;
    }

    tbody tr:hover {
      background: linear-gradient(90deg, #f8f9ff 0%, #fff 100%);
      transform: translateX(5px);
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.1);
    }

    tbody tr:last-child td {
      border-bottom: none;
    }

    .user-id {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-weight: 600;
      display: inline-block;
      font-size: 12px;
    }

    .user-name {
      font-weight: 600;
      color: #2d3436;
    }

    .user-email {
      color: #636e72;
    }

    /* Add User Form Section */
    .form-section {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.8s ease-out 0.2s both;
      height: fit-content;
      position: sticky;
      top: 20px;
    }

    .form-title {
      font-size: 24px;
      font-weight: 700;
      color: #2d3436;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .form-title::before {
      content: 'âž•';
      font-size: 28px;
    }

    .form-subtitle {
      color: #636e72;
      font-size: 14px;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #2d3436;
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      padding: 14px 18px;
      border: 2px solid #e9ecef;
      border-radius: 12px;
      font-size: 15px;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }

    .form-input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    .submit-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      margin-top: 10px;
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }

    .submit-btn:active {
      transform: translateY(-1px);
    }

    /* Message Styles */
    .message {
      margin-top: 15px;
      padding: 14px 18px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 500;
      animation: slideIn 0.3s ease-out;
      display: none;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .message.success {
      background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
      color: white;
      display: block;
    }

    .message.error {
      background: linear-gradient(135deg, #ff7675 0%, #d63031 100%);
      color: white;
      display: block;
    }

    /* Loading Animation */
    .loading {
      display: none;
      text-align: center;
      padding: 40px;
    }

    .loading.active {
      display: block;
    }

    .spinner {
      border: 4px solid #f3f4f6;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #636e72;
    }

    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .empty-state-text {
      font-size: 18px;
      font-weight: 500;
    }

    /* Responsive Design */
    @media (max-width: 968px) {
      .content-grid {
        grid-template-columns: 1fr;
      }

      .form-section {
        position: relative;
        top: 0;
      }

      .header {
        flex-direction: column;
        gap: 20px;
      }
    }

    @media (max-width: 640px) {
      body {
        padding: 10px;
      }

      .header {
        padding: 20px;
      }

      .header h1 {
        font-size: 22px;
      }

      .table-section,
      .form-section {
        padding: 20px;
      }

      .section-title,
      .form-title {
        font-size: 20px;
      }
    }

    /* Scrollbar Styling */
    .table-container::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    .table-container::-webkit-scrollbar-track {
      background: #f1f3f5;
      border-radius: 10px;
    }

    .table-container::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 10px;
    }

    .table-container::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="header-left">
        <div class="logo-container">
          <img src="https://a0.awsstatic.com/libra-css/images/logos/aws_logo_smile_1200x630.png" alt="AWS Logo">
        </div>
        <div class="header-title">
          <h1>Welcome to Multicloud DevOps</h1>
          <p class="header-subtitle">by Harish | User Management Portal</p>
        </div>
      </div>
      <div class="stats-badge">
        <span id="userCount">0</span> Users
      </div>
    </div>

    <!-- Main Content Grid -->
    <div class="content-grid">
      <!-- User Table Section -->
      <div class="table-section">
        <div class="section-header">
          <h2 class="section-title">User Directory</h2>
          <button class="refresh-btn" onclick="loadUsers()">ðŸ”„ Refresh</button>
        </div>

        <div class="loading active" id="loading">
          <div class="spinner"></div>
          <p>Loading users...</p>
        </div>

        <div class="table-container" id="tableContainer" style="display: none;">
          <table id="userTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody id="userTableBody">
            </tbody>
          </table>
        </div>

        <div class="empty-state" id="emptyState" style="display: none;">
          <div class="empty-state-icon">ðŸ“­</div>
          <p class="empty-state-text">No users found. Add your first user!</p>
        </div>
      </div>

      <!-- Add User Form Section -->
      <div class="form-section">
        <h3 class="form-title">Add New User</h3>
        <p class="form-subtitle">Fill in the details to add a new user to the directory</p>
        
        <form id="userForm">
          <div class="form-group">
            <label class="form-label" for="name">Full Name</label>
            <input 
              type="text" 
              id="name" 
              class="form-input" 
              placeholder="Enter full name" 
              required
            >
          </div>

          <div class="form-group">
            <label class="form-label" for="email">Email Address</label>
            <input 
              type="email" 
              id="email" 
              class="form-input" 
              placeholder="Enter email address" 
              required
            >
          </div>

          <button type="submit" class="submit-btn">Add User</button>
        </form>

        <div class="message" id="formMsg"></div>
      </div>
    </div>
  </div>

  <script>
    const backendIP = "http://52.66.198.27:6000"; // Backend IP remains unchanged

    function loadUsers() {
      const loading = document.getElementById("loading");
      const tableContainer = document.getElementById("tableContainer");
      const emptyState = document.getElementById("emptyState");
      const userTableBody = document.getElementById("userTableBody");

      loading.classList.add("active");
      tableContainer.style.display = "none";
      emptyState.style.display = "none";

      fetch(`${backendIP}/users`)
        .then(response => response.json())
        .then(users => {
          loading.classList.remove("active");
          userTableBody.innerHTML = "";

          if (users.length === 0) {
            emptyState.style.display = "block";
            document.getElementById("userCount").textContent = "0";
          } else {
            tableContainer.style.display = "block";
            document.getElementById("userCount").textContent = users.length;

            users.forEach(user => {
              const row = userTableBody.insertRow();
              row.innerHTML = `
                <td><span class="user-id">#${user.id}</span></td>
                <td><span class="user-name">${escapeHtml(user.name)}</span></td>
                <td><span class="user-email">${escapeHtml(user.email)}</span></td>
              `;
              
              // Add animation delay for each row
              row.style.animation = `fadeIn 0.5s ease-out ${users.indexOf(user) * 0.05}s both`;
            });
          }
        })
        .catch(err => {
          loading.classList.remove("active");
          emptyState.style.display = "block";
          console.error("Failed to load users:", err);
          showMessage("Failed to load users. Please check your connection.", "error");
        });
    }

    document.getElementById("userForm").addEventListener("submit", function(e) {
      e.preventDefault();
      
      const submitBtn = this.querySelector(".submit-btn");
      const originalText = submitBtn.textContent;
      submitBtn.textContent = "Adding...";
      submitBtn.disabled = true;

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();

      fetch(`${backendIP}/users/add`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email })
      })
      .then(res => res.json())
      .then(result => {
        if (result.message) {
          showMessage(result.message, "success");
          document.getElementById("userForm").reset();
          setTimeout(() => {
            loadUsers();
          }, 500);
        } else {
          showMessage(result.error || "Failed to add user", "error");
        }
      })
      .catch(err => {
        showMessage("Error adding user. Please try again.", "error");
        console.error("Add error:", err);
      })
      .finally(() => {
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
      });
    });

    function showMessage(text, type) {
      const msgElement = document.getElementById("formMsg");
      msgElement.textContent = text;
      msgElement.className = `message ${type}`;
      
      setTimeout(() => {
        msgElement.style.display = "none";
        msgElement.className = "message";
      }, 5000);
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Load users on page load
    loadUsers();
  </script>
</body>
</html>
